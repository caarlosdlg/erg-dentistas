<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico del Sistema - DentalERP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico del Sistema DentalERP</h1>
        <p>Esta p√°gina diagnostica el estado del sistema completo.</p>
        
        <div id="results"></div>
        
        <button onclick="runDiagnostics()">üîÑ Ejecutar Diagn√≥sticos</button>
        <button onclick="testFrontendConnection()">üì± Probar Frontend</button>
        <button onclick="testBackendConnection()">üñ•Ô∏è Probar Backend</button>
        <button onclick="testApiAuth()">üîê Probar Autenticaci√≥n</button>
        <button onclick="testPatients()">üë• Probar Pacientes</button>
        <button onclick="openMainApp()">üöÄ Ir a la App Principal</button>
        
        <div id="logs" class="log" style="display: none;">
            <h3>üìã Logs del Sistema:</h3>
            <div id="log-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        const FRONTEND_BASE = 'http://localhost:5173';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log-content');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logDiv.appendChild(logEntry);
            console.log(`${type.toUpperCase()}: ${message}`);
            
            // Mostrar logs
            document.getElementById('logs').style.display = 'block';
        }
        
        function showResult(test, status, message) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${status}`;
            resultDiv.innerHTML = `<strong>${test}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testFrontendConnection() {
            log('Probando conexi√≥n al frontend...');
            try {
                // Verificar si el frontend est√° respondiendo
                const response = await fetch(FRONTEND_BASE);
                if (response.ok) {
                    showResult('Frontend', 'success', `‚úÖ Servidor frontend disponible en ${FRONTEND_BASE}`);
                    log('Frontend: Conectado correctamente');
                } else {
                    showResult('Frontend', 'error', `‚ùå Frontend responde pero con error: ${response.status}`);
                    log(`Frontend: Error ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('Frontend', 'error', `‚ùå No se puede conectar al frontend: ${error.message}`);
                log(`Frontend: Error de conexi√≥n - ${error.message}`, 'error');
            }
        }
        
        async function testBackendConnection() {
            log('Probando conexi√≥n al backend...');
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok || response.status === 404) {
                    showResult('Backend', 'success', `‚úÖ Servidor backend disponible en ${API_BASE}`);
                    log('Backend: Conectado correctamente');
                } else {
                    showResult('Backend', 'warning', `‚ö†Ô∏è Backend responde con status: ${response.status}`);
                    log(`Backend: Status ${response.status}`, 'warning');
                }
            } catch (error) {
                showResult('Backend', 'error', `‚ùå No se puede conectar al backend: ${error.message}`);
                log(`Backend: Error de conexi√≥n - ${error.message}`, 'error');
            }
        }
        
        async function testApiAuth() {
            log('Probando autenticaci√≥n API...');
            try {
                const response = await fetch(`${API_BASE}/auth/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'dev_test_token',
                        password: 'dev_test_token'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    showResult('Autenticaci√≥n', 'success', '‚úÖ Token de autenticaci√≥n obtenido correctamente');
                    log('Autenticaci√≥n: Token obtenido y guardado');
                } else {
                    const errorData = await response.text();
                    showResult('Autenticaci√≥n', 'error', `‚ùå Error de autenticaci√≥n: ${response.status}`);
                    log(`Autenticaci√≥n: Error ${response.status} - ${errorData}`, 'error');
                }
            } catch (error) {
                showResult('Autenticaci√≥n', 'error', `‚ùå Error en autenticaci√≥n: ${error.message}`);
                log(`Autenticaci√≥n: Error - ${error.message}`, 'error');
            }
        }
        
        async function testPatients() {
            log('Probando API de pacientes...');
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showResult('Pacientes', 'warning', '‚ö†Ô∏è No hay token de autenticaci√≥n. Ejecute primero el test de autenticaci√≥n.');
                    log('Pacientes: Sin token de autenticaci√≥n', 'warning');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/pacientes/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const patients = data.results || data;
                    showResult('Pacientes', 'success', `‚úÖ ${patients.length} pacientes cargados desde la base de datos`);
                    log(`Pacientes: ${patients.length} pacientes encontrados`);
                    
                    // Mostrar algunos pacientes como ejemplo
                    if (patients.length > 0) {
                        const patientsList = patients.slice(0, 3).map(p => 
                            `‚Ä¢ ${p.nombre_completo} (${p.email})`
                        ).join('<br>');
                        showResult('Pacientes (Ejemplo)', 'success', patientsList);
                    }
                } else {
                    const errorData = await response.text();
                    showResult('Pacientes', 'error', `‚ùå Error al cargar pacientes: ${response.status}`);
                    log(`Pacientes: Error ${response.status} - ${errorData}`, 'error');
                }
            } catch (error) {
                showResult('Pacientes', 'error', `‚ùå Error al cargar pacientes: ${error.message}`);
                log(`Pacientes: Error - ${error.message}`, 'error');
            }
        }
        
        async function runDiagnostics() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('log-content').innerHTML = '';
            
            log('Iniciando diagn√≥sticos completos del sistema...');
            
            await testFrontendConnection();
            await testBackendConnection();
            await testApiAuth();
            await testPatients();
            
            log('Diagn√≥sticos completados');
        }
        
        function openMainApp() {
            log('Abriendo aplicaci√≥n principal...');
            window.open(FRONTEND_BASE, '_blank');
        }
        
        // Ejecutar diagn√≥sticos autom√°ticamente al cargar la p√°gina
        window.onload = function() {
            log('P√°gina de diagn√≥stico cargada');
            runDiagnostics();
        };
    </script>
</body>
</html>
