<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - CreaciÃ³n de Citas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success-btn { background-color: #28a745; color: white; border: none; }
        .danger-btn { background-color: #dc3545; color: white; border: none; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test de CreaciÃ³n de Citas</h1>
    <p>Verificando que el frontend puede crear citas correctamente.</p>
    
    <div class="test-section info">
        <h3>ğŸ“‹ Estado del Test</h3>
        <p id="status">Inicializando...</p>
    </div>
    
    <div class="test-section">
        <h3>ğŸ”§ Controles de Test</h3>
        <button onclick="testGetPacientes()" class="success-btn">1. Cargar Pacientes</button>
        <button onclick="testGetDentistas()" class="success-btn">2. Cargar Dentistas</button>
        <button onclick="testCreateCita()" class="success-btn">3. Crear Cita de Prueba</button>
        <button onclick="testGetCitas()" class="success-btn">4. Verificar Citas</button>
        <button onclick="clearResults()" class="danger-btn">Limpiar Resultados</button>
    </div>
    
    <div class="test-section">
        <h3>ğŸ“Š Resultados</h3>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let testData = {
            pacientes: [],
            dentistas: [],
            selectedPaciente: null,
            selectedDentista: null
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
        }

        function addResult(title, content, type = 'info') {
            const resultsEl = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-section ${type}`;
            resultDiv.innerHTML = `
                <h4>${title}</h4>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
            `;
            resultsEl.appendChild(resultDiv);
            resultsEl.scrollTop = resultsEl.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testGetPacientes() {
            updateStatus('ğŸ” Cargando pacientes...');
            try {
                const response = await fetch(`${API_BASE}/pacientes/`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                testData.pacientes = data.results || data || [];
                
                if (testData.pacientes.length > 0) {
                    testData.selectedPaciente = testData.pacientes[0];
                    addResult('âœ… Pacientes Cargados', {
                        total: testData.pacientes.length,
                        selectedPaciente: testData.selectedPaciente.nombre_completo,
                        email: testData.selectedPaciente.email
                    }, 'success');
                    updateStatus(`âœ… ${testData.pacientes.length} pacientes cargados`);
                } else {
                    addResult('âš ï¸ Sin Pacientes', 'No se encontraron pacientes en la base de datos', 'error');
                    updateStatus('âš ï¸ No hay pacientes disponibles');
                }
            } catch (error) {
                addResult('âŒ Error Cargando Pacientes', error.message, 'error');
                updateStatus('âŒ Error al cargar pacientes');
            }
        }

        async function testGetDentistas() {
            updateStatus('ğŸ” Cargando dentistas...');
            try {
                const response = await fetch(`${API_BASE}/dentistas/`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                testData.dentistas = data.results || data || [];
                
                if (testData.dentistas.length > 0) {
                    testData.selectedDentista = testData.dentistas[0];
                    addResult('âœ… Dentistas Cargados', {
                        total: testData.dentistas.length,
                        selectedDentista: testData.selectedDentista.nombre_completo
                    }, 'success');
                    updateStatus(`âœ… ${testData.dentistas.length} dentistas cargados`);
                } else {
                    addResult('âš ï¸ Sin Dentistas', 'No se encontraron dentistas en la base de datos', 'error');
                    updateStatus('âš ï¸ No hay dentistas disponibles');
                }
            } catch (error) {
                addResult('âŒ Error Cargando Dentistas', error.message, 'error');
                updateStatus('âŒ Error al cargar dentistas');
            }
        }

        async function testCreateCita() {
            if (!testData.selectedPaciente || !testData.selectedDentista) {
                addResult('âš ï¸ Datos Faltantes', 'Primero carga pacientes y dentistas', 'error');
                return;
            }

            updateStatus('ğŸ”„ Creando cita de prueba...');
            
            // Crear fecha para maÃ±ana a las 10:00 AM
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(10, 0, 0, 0);
            
            const citaData = {
                paciente: testData.selectedPaciente.id,
                dentista: testData.selectedDentista.id,
                fecha_hora: tomorrow.toISOString().slice(0, 19), // Formato: YYYY-MM-DDTHH:mm:ss
                duracion_estimada: 30,
                tipo_cita: 'consulta',
                estado: 'programada',
                motivo_consulta: 'Test de creaciÃ³n desde frontend - VerificaciÃ³n del sistema',
                notas_dentista: '',
                observaciones_previas: 'Cita de prueba creada automÃ¡ticamente',
                requiere_confirmacion: true
            };

            try {
                const response = await fetch(`${API_BASE}/citas/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(citaData)
                });

                const responseData = await response.json();

                if (response.ok) {
                    addResult('âœ… Cita Creada Exitosamente', {
                        numero_cita: responseData.numero_cita,
                        paciente: responseData.paciente_nombre,
                        dentista: responseData.dentista_nombre,
                        fecha_hora: responseData.fecha_formateada,
                        estado: responseData.estado
                    }, 'success');
                    updateStatus('âœ… Cita creada exitosamente');
                } else {
                    addResult(`âŒ Error HTTP ${response.status}`, responseData, 'error');
                    updateStatus(`âŒ Error al crear cita: HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('âŒ Error de Red', error.message, 'error');
                updateStatus('âŒ Error de conexiÃ³n al crear cita');
            }
        }

        async function testGetCitas() {
            updateStatus('ğŸ” Verificando citas creadas...');
            try {
                const response = await fetch(`${API_BASE}/citas/`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const citas = data.results || data || [];
                
                addResult('ğŸ“‹ Citas en el Sistema', {
                    total: citas.length,
                    ultimasCinco: citas.slice(-5).map(c => ({
                        numero: c.numero_cita,
                        paciente: c.paciente_nombre,
                        fecha: c.fecha_formateada,
                        estado: c.estado
                    }))
                }, 'info');
                updateStatus(`ğŸ“‹ ${citas.length} citas encontradas en total`);
            } catch (error) {
                addResult('âŒ Error Verificando Citas', error.message, 'error');
                updateStatus('âŒ Error al verificar citas');
            }
        }

        // Inicializar al cargar la pÃ¡gina
        window.onload = function() {
            updateStatus('ğŸš€ Sistema listo para testing');
            addResult('â„¹ï¸ Instrucciones', 'Ejecuta los pasos en orden: 1 â†’ 2 â†’ 3 â†’ 4 para probar la creaciÃ³n completa de citas', 'info');
        };
    </script>
</body>
</html>
